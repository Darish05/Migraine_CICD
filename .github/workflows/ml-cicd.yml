# Complete MLOps CI/CD Pipeline
# Automated testing, training, deployment, and monitoring

name: ðŸš€ MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Retrain models weekly (Sunday at midnight)
    - cron: "0 0 * * 0"
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: "3.9"
  DOCKER_IMAGE: darish05/migraine-ml
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # ==================== STAGE 1: CODE QUALITY ====================
  code-quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install pylint black flake8 mypy

      - name: Run Black (Code Formatter)
        run: |
          black --check .
        continue-on-error: true

      - name: Run Flake8 (Linter)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Pylint
        run: |
          pylint scripts/ --fail-under=7.0
        continue-on-error: true

  # ==================== STAGE 2: DATA VALIDATION ====================
  data-validation:
    name: âœ… Data Validation & Quality Checks
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data validation
        run: |
          python scripts/validate_data.py

      - name: Upload validation report
        uses: actions/upload-artifact@v3
        with:
          name: data-validation-report
          path: reports/

      - name: Check validation status
        run: |
          if [ ! -f reports/data_validation.json ]; then
            echo "âŒ Validation failed!"
            exit 1
          fi

  # ==================== STAGE 3: UNIT TESTS ====================
  unit-tests:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: data-validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=html --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  # ==================== STAGE 4: MODEL TRAINING ====================
  model-training:
    name: ðŸ¤– Model Training & Evaluation
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data preprocessing
        run: |
          python scripts/preprocess_data.py

      - name: Run feature engineering
        run: |
          python scripts/feature_engineering.py

      - name: Train models
        run: |
          python migraine_models_enhanced.py
        env:
          MLFLOW_TRACKING_URI: mlruns

      - name: Evaluate models
        run: |
          python scripts/evaluate_models.py

      - name: Check for model drift
        run: |
          python scripts/check_model_drift.py
        continue-on-error: true

      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: |
            *.pkl
            models_info.json
            reports/evaluation/

      - name: Upload MLflow runs
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-runs
          path: mlruns/

  # ==================== STAGE 5: DOCKER BUILD ====================
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: model-training
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v3
        with:
          name: trivy-scan
          path: trivy-results.sarif

  # ==================== STAGE 6: KUBERNETES DEPLOYMENT ====================
  deploy-kubernetes:
    name: â˜¸ï¸ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/migraine-api \
            migraine-api=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n migraine-ml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/migraine-api -n migraine-ml --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n migraine-ml
          kubectl get svc -n migraine-ml

  # ==================== STAGE 7: API TESTING ====================
  api-testing:
    name: ðŸ”Œ API Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-kubernetes
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install pytest requests pytest-asyncio httpx

      - name: Run API tests
        run: |
          pytest tests/test_api.py -v
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: test-results/

  # ==================== STAGE 8: MONITORING SETUP ====================
  setup-monitoring:
    name: ðŸ“Š Setup Monitoring & Alerts
    runs-on: ubuntu-latest
    needs: deploy-kubernetes
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Prometheus monitoring
        run: |
          kubectl apply -f kubernetes/monitoring/ || echo "Monitoring config not found"
        continue-on-error: true

      - name: Verify monitoring
        run: |
          kubectl get servicemonitor -n migraine-ml || true
          kubectl get prometheusrule -n migraine-ml || true

  # ==================== STAGE 9: NOTIFICATION ====================
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-kubernetes, api-testing]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            MLOps Pipeline: ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
        continue-on-error: true

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-models

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=html

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Performance benchmarking
        run: |
          python scripts/benchmark_models.py

      - name: Upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: htmlcov/

  docker-build:
    name: Build and Push Docker Image
    needs: model-testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

  deploy-staging:
    name: Deploy to Staging
    needs: docker-build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/
          kubectl set image deployment/ml-api-deployment \
            ml-api=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n migraine-ml
          kubectl rollout status deployment/ml-api-deployment -n migraine-ml

      - name: Run smoke tests
        run: |
          python tests/smoke_tests.py --env staging

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Staging deployment completed"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Blue-Green Deployment
        run: |
          # Deploy new version (green)
          kubectl apply -f kubernetes/
          kubectl set image deployment/ml-api-deployment \
            ml-api=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -n migraine-ml

          # Wait for rollout
          kubectl rollout status deployment/ml-api-deployment -n migraine-ml

          # Run health checks
          python scripts/health_check.py --env production

      - name: Run production smoke tests
        run: |
          python tests/smoke_tests.py --env production

      - name: Monitor metrics
        run: |
          python scripts/monitor_deployment.py --duration 300

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Production deployment completed âœ…"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  model-monitoring:
    name: Model Monitoring
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install evidently mlflow prometheus-client

      - name: Check model drift
        run: |
          python scripts/check_model_drift.py

      - name: Generate monitoring report
        run: |
          python scripts/generate_monitoring_report.py

      - name: Upload monitoring report
        uses: actions/upload-artifact@v3
        with:
          name: monitoring-report
          path: reports/monitoring_report.html
